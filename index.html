<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Drag & Drop puzzle Game</h1>
    <div class="bg"></div>

    <!-- Drag box section -->

    <div class="drag" id="drag">
        <div class="drag-box">
            <div class="image" id="box-img1" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img2" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img3" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img4" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img5" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img6" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img7" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img8" draggable="true" ondragstart="drag(event)"></div>
        </div>

        <div class="drag-box">
            <div class="image" id="box-img9" draggable="true" ondragstart="drag(event)"></div>
        </div>
        
    </div>

    <!-- Drop box section  -->

    <div class="drop">
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
        <div class="drop-box" ondrop="drop(event)" ondragover="dropOver(event)"></div>
    </div>

    <!-- Reset button section  -->

    <button id="reset" onclick="window.location.reload()">Reset Puzzle</button>

    <script src="script.js"></script>
    
</body>
</html>
